<main id="main">
    <div class="container-filter">
        <form action="" class="form-filter">
            <input type="datetime-local" name="start" id="start" #inputElementFilter>
            <button type="button"><i class="fa-solid fa-filter"></i> Filtrar</button>
        </form>
        <div class="records">
            <article class="record" *ngFor="let record of records; let count = index">
                <strong>{{ count + 1 }}</strong>
                <span>{{ record.date | date: 'medium' }}</span>
            </article>
        </div>
    </div>

</main>
